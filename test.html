<html>
<body>
<pre id="result" style=""></pre>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript">
    $('document').ready(function () {
        var timestamp = moment.unix("1545107130"),
            now = moment();

        $('#result').append("timestamp.unix() = " + timestamp.unix() + "\n");
        $('#result').append("timestamp.toISOString() = " + timestamp.toISOString() + "\n");
        $('#result').append("now.unix() = " + now.unix() + "\n");
        $('#result').append("now.toISOString() = " + now.toISOString() + "\n");
    });
</script>
</body>
</html>
