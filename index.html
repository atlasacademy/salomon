<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Salomon Raid Tracker</title>
</head>
<body>
<div class="container">
    <h1>Solomon Raid Tracker</h1>
    <div>Brought to you by Atlas Academy</div>
    <hr>
    <div class="raid">
        <img class="icon" src="assets/raid2.png" data-toggle="collapse" data-target="#raid2">
        <div class="title" data-toggle="collapse" data-target="#raid2">2nd Seat - Flauros</div>
        <div class="caret" data-toggle="collapse" data-target="#raid2">
            <i class="fas fa-caret-up"></i>
        </div>
        <div class="raid-content collapse show" id="raid2">
            <hr>
            <div class="status">HP: 100% &nbsp; Estimated Time Remaining: 1 Hour 25 Minutes</div>
            <div style="height:300px;">
                <canvas id="raid2_chart"></canvas>
            </div>
        </div>
    </div>

    <!--<div>3rd Seat - Forneus</div>-->
    <!--<div>4th Seat - Barbatos</div>-->
    <!--<div>5th Seat - Halphas</div>-->
    <!--<div>6th Seat - Amon</div>-->
    <!--<div>7th Seat - Sabnock</div>-->
    <!--<div>10th Seat - Andromalius</div>-->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
