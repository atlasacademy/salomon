<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
          integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Solomon Raid Tracker</title>
</head>
<body>
<div class="container-fluid">
    <h1>Solomon Raid Tracker</h1>
    <div>Brought to you by <a href="https://discord.gg/TKJmuCR">Atlas Academy</a></div>
    <div>Raw data is available <a href="https://docs.google.com/spreadsheets/d/1V8BhdZ0mT0IA0rX6xf_YNE31L3vo2W5moaM1MTNcuyQ/edit?usp=sharing">here</a></div>
    <hr>
    <div id="raids"></div>
    <div style="height:300px;">
        <canvas id="chart" class="canvas"></canvas>
    </div>

    <div id="template">
        <div class="raid row">
            <img class="icon" src="">
            <div class="col-7">
                <span class="title"></span>
            </div>
            <div class="col-5">
                <span class="status"></span>
                <span class="time_remaining"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="vendor/chartjs-plugin-streaming/chartjs-plugin-streaming.min.js"></script>
<script src="raid_data.js"></script>
<script src="raid_boss.js"></script>
<script src="app.js"></script>
</body>
</html>
